<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Home</li>
        <li>About us</li>
        <li>Contact us</li>
        <li>Know more</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Contact us</li>
    </ul>
    <h2>Defination/description List</h2>
    <dl>
        <dt>Home</dt>
        <dt>About us</dt>
        <dt>Contact us</dt>
        <dd>Know more</dt>
    </dl>
</body>
</html>
